<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Butter Translator</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    overflow: hidden;
}

/* Glass Card */
.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.2);
    color: white;
    animation: fadeIn 1s ease-in-out;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
}

textarea {
    width: 100%;
    height: 120px;
    border-radius: 12px;
    border: none;
    padding: 15px;
    resize: none;
    font-size: 14px;
    outline: none;
    margin-bottom: 20px;
}

select {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    margin-bottom: 20px;
    font-size: 14px;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: white;
    color: #764ba2;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: #764ba2;
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.output {
    margin-top: 25px;
    background: rgba(255,255,255,0.2);
    padding: 15px;
    border-radius: 12px;
    min-height: 60px;
    font-size: 14px;
    word-wrap: break-word;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 480px) {
    .container {
        padding: 25px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h2>ğŸŒ Smart Translator</h2>

    <form method="POST">
        <textarea name="text" placeholder="Type your text here..."></textarea>

        <select name="language">
            <option value="hi">ğŸ‡®ğŸ‡³ Hindi</option>
            <option value="fr">ğŸ‡«ğŸ‡· French</option>
            <option value="es">ğŸ‡ªğŸ‡¸ Spanish</option>
            <option value="de">ğŸ‡©ğŸ‡ª German</option>
            <option value="en">EN ENGLSIH</option>
            <option value="ur">ur urdu</option>
            <option value="can">ca canada</option>
            <option value="usa">us united states</option>
            <option value="mex">me mexico</option>
            
        </select>
        <button type="submit">âœ¨ Translate</button>
    </form>

    <div class="output">
        {{ translated }}
    </div>
</div>

</body>
</html>
